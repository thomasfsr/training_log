<!DOCTYPE html>
<html>
<head>
    <title>Zig + HTMX</title>
    <link href="/tailwindcss" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org"></script>
</head>
<body class="body">
    <div
        class="content" 
        id="content"
        hx-get="{{route}}" 
        hx-swap="outerHTML"
        hx-target="#content"
        hx-trigger="load">
    </div>
</body>
</html>
