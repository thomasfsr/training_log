<div id="content" hx-swap-oob="true">

  <div>  
    <div style="text-transform: uppercase">Welcome {{first_name}} {{last_name}} - {{email}}</div> 
    <button 
      hx-get="/?back=1" 
      hx-target="#content"
      hx-swap="outerHTML">
      Back
    </button>
  </div>

  <form 
    id="new_exercise_form"
    hx-put="/exercise_adding"
    hx-oob-swap = "true"
    hx-swap = "beforeend"
    hx-target = "#workout_tbody"
    title="Add New Exercise">
    <div>
      <label for="exercise">Exercise</label>
      <input
        type="text"
        id="exercise"
        name="exercise"
        placeholder="e.g., Bench Press"
        class="text-transform: lowercase"
        required>
    </div>

    <div>
      <label for="weight">Weight (kg)</label>
      <input
        type="number"
        id="weight"
        name="weight"
        placeholder="0"
        required>
    </div>

    <div>
      <label for="sets">Sets</label>
      <input
        type="number"
        id="sets"
        name="sets"
        placeholder="0"
        required>
    </div>

    <div>
      <label for="reps">Reps</label>
      <input
        type="number"
        id="reps"
        name="reps"
        placeholder="0"
        required>
    </div>
    <div>
      <button
        type="submit">
        Save
      </button>
    </div>
  </form>

<!-- table for showing the data of the user -->

<table id="exercise_table">
  <thead>
    <tr>
      <th>Exercise</th>
      <th>Weight (kg)</th>
      <th>Sets</th>
      <th>Reps</th>
      <th>Created At (Y-m-d)</th>
      <th>Delete it</th>
    </tr>
  </thead>

  <tbody id="workout_tbody">
  {{workout_table}}
  </tbody>

</table>
</div>
