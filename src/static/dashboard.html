<div class="centered_form_inner" id = "content">
    <p id="auth-response"> {s} </p>
    <button 
    hx-get="/login" 
    hx-target="#content"
    hx-swap="outerHTML"
    class="button_style">Back
    </button>
  <table class="tb_style">
    <thead>
      <tr>
        <th class="th_style">Exercise</th>
        <th class="th_style">Weight (kg)</th>
        <th class="th_style">Sets</th>
        <th class="th_style">Reps</th>
      </tr>
    </thead>
    <tbody>
      <tr class=ts_style>
        <td class="td_style">
          <input 
            type="text" 
            placeholder="e.g., Bench Press" 
            class="tb_input_style"
          >
        </td>
        <td class="td_style">
          <input 
            type="number" 
            placeholder="0" 
            class="tb_input_style"
          >
        </td>
        <td class="td_style">
          <input 
            type="number" 
            placeholder="0" 
            class="tb_input_style"
          >
        </td>
        <td class="td_style">
          <input 
            type="number" 
            placeholder="0" 
            class="tb_input_style"
          >
        </td>
      </tr>
    </tbody>
  </table>

</div>
