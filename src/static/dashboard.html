<div class="centered_form_inner_style grid-rows-3" id="content" hx-swap-oob="true">

  <div class="flex items-center justify-between mb-4 row-span-1">  
    <div style="text-transform: uppercase">Welcome {{first_name}} {{last_name}} - {{email}}</div> 
    <button 
      hx-get="/?back=1" 
      hx-target="#content"
      hx-swap="outerHTML"
      class="button_style"
    >
      Back
    </button>
  </div>

  <form 
    id="new_exercise_form"
    hx-put="/exercise_adding"
    hx-oob-swap = "true"
    hx-swap = "beforeend"
    hx-target = "#workout_tbody"
    class="flex items-center gap-4 centered_form row-span-2"
    title="Add New Exercise"
  >
    <div class="flex-auto">
      <label for="exercise" class="label_input_style">Exercise</label>
      <input
        type="text"
        id="exercise"
        name="exercise"
        placeholder="e.g., Bench Press"
        class="form_input_style text-transform: lowercase"
        required
      >
    </div>

    <div class="flex-auto">
      <label for="weight" class="label_input_style">Weight (kg)</label>
      <input
        type="number"
        id="weight"
        name="weight"
        placeholder="0"
        class="form_input_style"
        required
      >
    </div>

    <div class="flex-auto">
      <label for="sets" class="label_input_style">Sets</label>
      <input
        type="number"
        id="sets"
        name="sets"
        placeholder="0"
        class="form_input_style"
        required
      >
    </div>

    <div class="flex-auto">
      <label for="reps" class="label_input_style">Reps</label>
      <input
        type="number"
        id="reps"
        name="reps"
        placeholder="0"
        class="form_input_style"
        required
      >
    </div>
    <div class="self-end">
      <button
        type="submit"
        class="button_style"
      >
        Save
      </button>
    </div>
  </form>

<!-- table for showing the data of the user -->

<table class="tb_style row-span-3" id="exercise_table">
  <thead>
    <tr>
      <th class="th_style">Exercise</th>
      <th class="th_style">Weight (kg)</th>
      <th class="th_style">Sets</th>
      <th class="th_style">Reps</th>
      <th class="th_style">Created At (Y-m-d)</th>
      <th class="th_style">Delete it</th>
    </tr>
  </thead>

  <tbody id="workout_tbody" class="row-span-3">
  {{workout_table}}
  </tbody>

</table>
</div>
