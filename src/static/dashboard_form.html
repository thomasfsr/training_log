  <form 
    id="new_exercise_form"
    hx-put="/submit_workout" 
    hx-swap="none"
    class="flex items-center gap-4 centered_form row-span-2"
    title="Add New Exercise"
  >
    <div class="flex-auto">
      <label for="exercise" class="label_input_style">Exercise</label>
      <input
        type="text"
        id="exercise"
        name="exercise"
        placeholder="e.g., Bench Press"
        class="form_input_style text-transform: lowercase"
        required
      >
    </div>

    <div class="flex-auto">
      <label for="weight" class="label_input_style">Weight (kg)</label>
      <input
        type="number"
        id="weight"
        name="weight"
        placeholder="0"
        class="form_input_style"
        required
      >
    </div>

    <div class="flex-auto">
      <label for="sets" class="label_input_style">Sets</label>
      <input
        type="number"
        id="sets"
        name="sets"
        placeholder="0"
        class="form_input_style"
        required
      >
    </div>

    <div class="flex-auto">
      <label for="reps" class="label_input_style">Reps</label>
      <input
        type="number"
        id="reps"
        name="reps"
        placeholder="0"
        class="form_input_style"
        required
      >
    </div>
    <div class="self-end">
      <button
        type="submit"
        class="button_style"
      >
        Save
      </button>
    </div>
  </form>
