<div class="centered-form-inner" id = "content">
    <p id="auth-response"> {s} </p>
    <button 
    hx-get="/login" 
    hx-target="#content"
    hx-swap="outerHTML"
    class="purple-button">Back
    </button>
  <table class="min-w-full bg-white border border-gray-200 rounded-lg overflow-hidden mt-4">
    <thead class="bg-gray-100">
      <tr>
        <th class="py-3 px-4 text-left font-semibold text-gray-700">Exercise</th>
        <th class="py-3 px-4 text-left font-semibold text-gray-700">Weight (kg)</th>
        <th class="py-3 px-4 text-left font-semibold text-gray-700">Sets</th>
        <th class="py-3 px-4 text-left font-semibold text-gray-700">Reps</th>
      </tr>
    </thead>
    <tbody>
      <tr class="hover:bg-gray-50">
        <td class="py-3 px-4 border-t border-gray-200">
          <input 
            type="text" 
            placeholder="e.g., Bench Press" 
            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
        </td>
        <td class="py-3 px-4 border-t border-gray-200">
          <input 
            type="number" 
            placeholder="0" 
            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
        </td>
        <td class="py-3 px-4 border-t border-gray-200">
          <input 
            type="number" 
            placeholder="0" 
            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
        </td>
        <td class="py-3 px-4 border-t border-gray-200">
          <input 
            type="number" 
            placeholder="0" 
            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
        </td>
      </tr>
    </tbody>
  </table>

</div>
