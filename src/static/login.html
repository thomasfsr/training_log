<div id="content" class="centered-form-inner">
    <h2 class="page-title">Login</h2>
    <form
        hx-put="/auth" 
        hx-target="#content" 
        hx-swap="outerHTML"
        hx-boost="true"
        hx-trigger="submit">

        <div class="mb-4" id="email">
            <label class="label-style">
                Email
            </label>
            <input 
                type="email"  
                name="email"
                class = "input-style"
                required>
        </div>
        <div class="mb-4" id="password">
            <label class="label-style">
                Password
            </label>
            <input 
                type="password"  
                name="password"
                class = "input-style"
                required>
        </div>
        <div class="flex items-center justify-between">
            <button
                class="purple-button"
                type="submit">
                Sign In
            </button>
            <button hx-get="/" hx-target="#content" hx-swap="outerHTML" class="purple-button">
                Back
            </button>
        </div>
    </form>

    <p class= "mt-4">
        <label class="guidance-style"> - Are you not registered? Register here - </label>
        <button hx-get="/register" hx-target="#content" hx-swap="outerHTML" class="purple-button">
            Register
        </button>
    </p>

</div>
