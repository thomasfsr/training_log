<div id="content" class="centered_body_style">
    <h2 class="page_title_style">Login</h2>
    <form
        hx-put="/auth" 
        hx-target="#content" 
        hx-swap="outerHTML"
        hx-boost="true"
        hx-trigger="submit"
        class = "centered_form_inner_style">

        <div class="mb-4" id="email">
            <label class="label_style">
                Email
            </label>
            <input 
                type="email"  
                name="email"
                class = "form_input_style"
                required>
        </div>
        <div class="mb-4" id="password">
            <label class="label_style">
                Password
            </label>
            <input 
                type="password"  
                name="password"
                class = "form_input_style"
                required>
        </div>
        <div class="flex items-center justify-between">
            <button
                class="button_style"
                type="submit">
                Sign In
            </button>
            <button hx-get="/" hx-target="#content" hx-swap="outerHTML" class="button_style">
                Back
            </button>
        </div>
    </form>

    <p class= "mt-4">
        <label class="guidance_style"> - Are you not registered? Register here - </label>
        <button hx-get="/register" hx-target="#content" hx-swap="outerHTML" class="button_style">
            Register
        </button>
    </p>

</div>
