<div id="content" class="centered-form-inner">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Login</h2>
    <form
        hx-put="/auth" 
        hx-target="#content" 
        hx-swap="outerHTML"
        hx-boost="true"
        hx-trigger="submit">

        <div class="mb-4" id="email">
            <label class="block text-gray-700 text-sm font-bold mb-2">
                Email
            </label>
            <input 
                type="email"  
                name="email"
                class = "input-style"
                required
            >
        </div>
        <div class="mb-4" id="password">
            <label class="block text-gray-700 text-sm font-bold mb-2">
                Password
            </label>
            <input 
                type="password"  
                name="password"
                class = "input-style"
                required
            >
        </div>
        <div class="flex items-center justify-between">
            <button
                class="purple-button"
                type="submit"
            >
                Sign In
            </button>
            <button 
                hx-get="/" 
                hx-target="#content"
                hx-swap="outerHTML"
                class="purple-button"
            >
                Back
            </button>
        </div>
    </form>
</div>
