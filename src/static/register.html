<div id="content" class="register">
    <h2>Register</h2>
    <form
        hx-put="/writing_user" 
        hx-target="#content" 
        hx-swap="outerHTML"
        hx-trigger="submit"
        id="registration-form">

        <div>
            <label for="first_name">
                First Name
            </label>
            <input
                type="text"  
                id="first_name"
                name="first_name"
                minlength="3"
                maxlength="20"
                autocomplete="given-name"
                required>
        </div>
        <div>
            <label for= "last_name">
                Last Name
            </label>
            <input 
                type="text"  
                id="last_name"
                name="last_name"
                minlength="3"
                maxlength="30"
                autocomplete="family-name"
                required>
        </div>
        <div>
            <label for="email">
                Email
            </label>
            <input 
                id="email"
                type="email"  
                name="email"
                required
                autocomplete="email">
        </div>
        <div hidden> Email exists!</div>
        <div>
            <label for="password">
                Password
            </label>
            <input 
                type="password"
                id="password"
                name="password"
                required
                autocomplete="new-password"
                minlength="8"
                maxlength="50">
        </div>
        <div>
            <button
                type="submit">
                Register
            </button>
            <button 
                hx-get="/?back=1" 
                hx-target="#content"
                hx-swap="outerHTML">
                Back
            </button>
        </div>
    </form>
</div>
